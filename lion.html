<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Билд на лиона</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="header-left">
                <a href="https://store.steampowered.com/app/570/Dota_2/">
                    <img
                        src="./images/icons/dota.png"
                        alt="Dota 2"
                        class="logo"
                    />
                </a>
                <nav>
                    <a href="index.html" class="btn-red">Авантюрист</a>
                    <a href="lion.html">Герои</a>
                    <a href="patches.html">Патчи</a>
                </nav>
            </div>
            <div class="header-right">
                <a href="news.html">
                    <img
                        src="./images/icons/news.png"
                        alt="News"
                        class="logo"
                    />
                </a>
            </div>
        </header>

        <div class="container">
            <section class="hero-top">
                <div class="hero-info">
                    <h1 class="hero-name">LION</h1>
                    <div class="hero-skills">
                        <img
                            src="./images/skills/lion_impale.png"
                            alt="Impale"
                        />
                        <img src="./images/skills/lion_voodoo.png" alt="Hex" />
                        <img
                            src="./images/skills/lion_mana_drain.png"
                            alt="Mana Drain"
                        />
                        <img
                            src="./images/skills/lion_finger_of_death.png"
                            alt="Finger"
                        />
                    </div>
                    <div class="innate-ability">
                        <img
                            src="./images/icons/attr_int.png"
                            class="innate-icon"
                            alt="Int"
                        />
                        <span
                            >Крадет вражескую ману, чтобы применять свои
                            способности</span
                        >
                    </div>
                </div>
                <div class="hero-model">
                    <img src="./images/lion.png" alt="Lion Model" />
                </div>
            </section>

            <section class="section-header">
                <h2>Авантюрные сборки</h2>
                <div class="build-tabs">
                    <button class="tab support">Саппорт</button>
                    <button class="tab mid">Быстрый аганим</button>
                    <button class="tab carry">Керри</button>
                </div>
            </section>

            <section class="info-grid">
                <div class="grid-col">
                    <h3>Стартовые предметы</h3>
                    <div class="items-matrix-3x2">
                        <img src="./images/items/tango.png" class="item-img" />
                        <img
                            src="./images/items/branches.png"
                            class="item-img"
                        />
                        <img
                            src="./images/items/branches.png"
                            class="item-img"
                        />
                        <img
                            src="./images/items/faerie_fire.png"
                            class="item-img"
                        />
                        <img
                            src="./images/items/branches.png"
                            class="item-img"
                        />
                        <img
                            src="./images/items/ward_sentry.png"
                            class="item-img"
                        />
                    </div>
                </div>
                <div class="grid-col">
                    <h3>Лайнап</h3>
                    <img
                        src="./images/icons/pos_2.png"
                        alt="Mid"
                        style="width: 40px"
                    />
                    <div style="font-size: 12px; font-weight: bold">
                        Средняя линия
                    </div>
                </div>
                <div class="grid-col">
                    <h3>Аспект</h3>
                    <div class="aspect-btn">
                        <img src="./images/icons/aspect.png" alt="Aspect" />
                        <div>FIST OF DEATH</div>
                    </div>
                </div>
            </section>

            <div class="build-title">Билд</div>

            <section class="build-layout">
                <div class="build-left">
                    <div class="build-section">
                        <h3>Предметы</h3>
                        <div class="items-main-row">
                            <img
                                src="./images/items/bottle.png"
                                class="item-img"
                            />
                            <img
                                src="./images/items/magic_wand.png"
                                class="item-img"
                            />
                            <img
                                src="./images/items/power_treads.png"
                                class="item-img"
                            />
                            <img
                                src="./images/items/blink.png"
                                class="item-img"
                            />
                            <img
                                src="./images/items/ultimate_scepter.png"
                                class="item-img"
                            />
                            <img
                                src="./images/items/invis_sword.png"
                                class="item-img"
                            />
                        </div>
                    </div>

                    <div class="build-section">
                        <h3>Способности</h3>
                        <div class="skill-sequence">
                            <img src="./images/skills/lion_impale.png" />
                            <img src="./images/skills/lion_mana_drain.png" />
                            <img src="./images/skills/lion_impale.png" />
                            <img src="./images/skills/lion_voodoo.png" />
                            <img src="./images/skills/lion_impale.png" />
                            <img
                                src="./images/skills/lion_finger_of_death.png"
                            />
                            <img src="./images/skills/lion_impale.png" />
                            <img src="./images/skills/lion_voodoo.png" />
                            <img src="./images/skills/lion_mana_drain.png" />
                            <img src="./images/skills/lion_voodoo.png" />
                        </div>
                    </div>
                </div>

                <div class="build-right">
                    <div class="talent-tree-wrapper">
                        <h3>Дерево</h3>

                        <div class="talent-grid">
                            <div class="talent-cell left">
                                <div class="talent-circle">25</div>
                            </div>
                            <div class="talent-cell right"></div>

                            <div class="talent-cell left"></div>
                            <div class="talent-cell right">
                                <div class="talent-circle">20</div>
                            </div>

                            <div class="talent-cell left">
                                <div class="talent-circle">15</div>
                            </div>
                            <div class="talent-cell right"></div>

                            <div class="talent-cell left">
                                <div class="talent-circle">10</div>
                            </div>
                            <div class="talent-cell right"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="build-section">
                <h3>По ситуации</h3>
                <div class="situational-items">
                    <img
                        src="./images/items/black_king_bar.png"
                        class="item-img"
                    />
                    <img src="./images/items/echo_sabre.png" class="item-img" />
                    <img
                        src="./images/items/lesser_crit.png"
                        class="item-img"
                    />
                    <img
                        src="./images/items/yasha_and_kaya.png"
                        class="item-img"
                    />
                    <img
                        src="./images/items/hand_of_midas.png"
                        class="item-img"
                    />
                    <img
                        src="./images/items/silver_edge.png"
                        class="item-img"
                    />
                    <img
                        src="./images/items/ethereal_blade.png"
                        class="item-img"
                    />
                    <img
                        src="./images/items/mask_of_madness.png"
                        class="item-img"
                    />
                </div>
            </section>

            <section class="matchups">
                <div class="matchup-col">
                    <h3>Хорош против</h3>
                    <div class="hero-icons-grid">
                        <img
                            src="./images/otherheroesicons/goodagainst/Clockwerk_minimap_icon.png"
                        />
                        <img
                            src="./images/otherheroesicons/goodagainst/Ogre_Magi_minimap_icon.png"
                        />
                        <img
                            src="./images/otherheroesicons/goodagainst/Magnus_minimap_icon.png"
                        />
                        <img
                            src="./images/otherheroesicons/goodagainst/Shadow_Fiend_minimap_icon.png"
                        />
                    </div>
                </div>

                <div class="matchup-col">
                    <h3>Общий винрейт</h3>
                    <div class="winrate">51%</div>
                </div>

                <div class="matchup-col">
                    <h3>Плох против</h3>
                    <div class="hero-icons-grid">
                        <img
                            src="./images/otherheroesicons/counters/Axe_minimap_icon.png"
                        />
                        <img
                            src="./images/otherheroesicons/counters/Nature's_Prophet_minimap_icon.png"
                        />
                        <img
                            src="./images/otherheroesicons/counters/Pugna_minimap_icon.png"
                        />
                        <img
                            src="./images/otherheroesicons/counters/Pudge_minimap_icon.png"
                        />
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
